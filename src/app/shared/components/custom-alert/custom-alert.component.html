<div *ngIf="visible" class="alert-overlay" (click)="close()">
  <div class="alert-content" [ngClass]="'alert-' + (config.type || 'info')" (click)="$event.stopPropagation()">
    <div class="alert-header">
      <div class="alert-icon">
        <i [class]="getIcon()"></i>
      </div>
      <div class="alert-text">
        <h4 *ngIf="config.title" class="alert-title">{{ config.title }}</h4>
        <p class="alert-message">{{ config.message }}</p>
      </div>
      <button class="alert-close" (click)="close()" aria-label="Cerrar">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="alert-actions">
      <button
        *ngFor="let action of getDefaultActions()"
        [class]="'btn ' + (action.class || 'btn-primary')"
        (click)="onActionClick(action)">
        {{ action.text }}
      </button>
    </div>
  </div>
</div>
